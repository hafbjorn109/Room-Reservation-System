<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System - Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin: 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .menu a {
            text-decoration: none;
            color: #4CAF50;
            background-color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h2>Room Reservation System</h2>
    </header>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <div class="menu">
        <a href="/rooms">All Rooms</a>
        <a href="/room/new">Add New Room</a>
    </div>

    <footer>
        <p>Author: Kamil Giszka</p>
        <p><a href="mailto:kamilgiszka109@gmail.com">kamilgiszka109@gmail.com</a></p>
    </footer>
</body>
</html>
